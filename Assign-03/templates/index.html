<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Similarity Explorer with AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .ai-badge {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            display: inline-block;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .text-input-group {
            display: flex;
            flex-direction: column;
        }
        
        .text-input-group label {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .text-input-group textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .text-input-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .char-count {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
        
        .compare-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto 40px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .compare-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .compare-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #f8f9ff;
            border: 2px solid #e6e8ff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .metric-card.ai-enhanced {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: 2px solid #ff9a9e;
            color: white;
        }
        
        .metric-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .ai-enhanced .metric-title {
            color: white;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .ai-enhanced .metric-value {
            color: white;
        }
        
        .metric-description {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }
        
        .ai-enhanced .metric-description {
            color: rgba(255,255,255,0.9);
        }
        
        .ai-analysis-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            color: white;
        }
        
        .ai-analysis-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ai-icon {
            background: rgba(255,255,255,0.2);
            padding: 8px;
            border-radius: 50%;
            font-size: 1.2em;
        }
        
        .ai-insights {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .themes-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .theme-group {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
        }
        
        .theme-group h4 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .theme-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .theme-tag {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }
        
        .suggestions-section {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .suggestions-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .suggestions-content {
            line-height: 1.6;
            white-space: pre-line;
        }
        
        .analysis-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .analysis-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        
        .word-analysis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .word-group {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #4facfe;
        }
        
        .word-group h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .word-tag {
            background: #e6f3ff;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .shared-word {
            background: #e8f5e8;
            color: #2d5a2d;
        }
        
        .unique-word {
            background: #fff3e0;
            color: #cc6600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            color: #4facfe;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .comparison-section {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .comparison-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .themes-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Text Similarity Explorer with AI</h1>
            <p>Compare two texts using multiple similarity algorithms enhanced with Google Gemini AI</p>
            <div class="ai-badge">ü§ñ AI-Enhanced Analysis</div>
        </div>
        
        <div class="main-content">
            <form id="similarity-form">
                <div class="input-section">
                    <div class="text-input-group">
                        <label for="text1">Text 1</label>
                        <textarea id="text1" name="text1" placeholder="Enter your first text here... Try pasting a paragraph, article excerpt, or any text you want to compare." required></textarea>
                        <div class="char-count" id="count1">0 characters, 0 words</div>
                    </div>
                    
                    <div class="text-input-group">
                        <label for="text2">Text 2</label>
                        <textarea id="text2" name="text2" placeholder="Enter your second text here... This will be compared against the first text using various similarity metrics and AI analysis." required></textarea>
                        <div class="char-count" id="count2">0 characters, 0 words</div>
                    </div>
                </div>
                
                <button type="submit" class="compare-button">
                    üöÄ Analyze with AI
                </button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing text similarity with AI...</p>
            </div>
            
            <div id="results" class="results-section">
                <div class="metrics-grid" id="metrics-container">
                    <!-- Metrics will be populated here -->
                </div>
                
                <div class="ai-analysis-section" id="ai-analysis">
                    <!-- AI analysis will be populated here -->
                </div>
                
                <div class="analysis-section">
                    <h3 class="analysis-title">Text Analysis</h3>
                    <div class="word-analysis" id="word-analysis">
                        <!-- Word analysis will be populated here -->
                    </div>
                    
                    <div class="stats-grid" id="stats-container">
                        <!-- Statistics will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Character and word counting
        function updateCount(textareaId, countId) {
            const textarea = document.getElementById(textareaId);
            const countDiv = document.getElementById(countId);
            const text = textarea.value;
            const charCount = text.length;
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            countDiv.textContent = `${charCount} characters, ${wordCount} words`;
        }

        document.getElementById('text1').addEventListener('input', () => updateCount('text1', 'count1'));
        document.getElementById('text2').addEventListener('input', () => updateCount('text2', 'count2'));

        // Form submission
        document.getElementById('similarity-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text1 = document.getElementById('text1').value.trim();
            const text2 = document.getElementById('text2').value.trim();
            
            if (!text1 || !text2) {
                alert('Please enter text in both fields.');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text1, text2 })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while comparing texts. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function displayResults(data) {
            // Display metrics (including AI semantic similarity)
            const metricsContainer = document.getElementById('metrics-container');
            metricsContainer.innerHTML = `
                <div class="metric-card ai-enhanced">
                    <div class="metric-title">ü§ñ AI Semantic Similarity</div>
                    <div class="metric-value">${data.gemini_analysis.semantic_similarity.toFixed(3)}</div>
                    <div class="metric-description">Google Gemini's AI analysis of semantic meaning</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Cosine Similarity</div>
                    <div class="metric-value">${data.cosine_similarity.toFixed(3)}</div>
                    <div class="metric-description">Measures the angle between text vectors (0-1, higher is more similar)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Character Similarity</div>
                    <div class="metric-value">${data.character_similarity.toFixed(3)}</div>
                    <div class="metric-description">Character-level overlap (good for typos and variations)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Jaccard Index</div>
                    <div class="metric-value">${data.jaccard_index.toFixed(3)}</div>
                    <div class="metric-description">Ratio of shared words to total unique words</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Word Overlap</div>
                    <div class="metric-value">${data.word_overlap.toFixed(1)}%</div>
                    <div class="metric-description">Percentage of words that appear in both texts</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Edit Distance</div>
                    <div class="metric-value">${data.edit_distance}</div>
                    <div class="metric-description">Character length difference (lower is more similar)</div>
                </div>
            `;
            
            // Display AI analysis
            const aiAnalysis = document.getElementById('ai-analysis');
            aiAnalysis.innerHTML = `
                <div class="ai-analysis-title">
                    <span class="ai-icon">ü§ñ</span>
                    Google Gemini AI Analysis
                </div>
                
                <div class="ai-insights">
                    <strong>AI Insights:</strong><br>
                    ${data.gemini_analysis.insights}
                </div>
                
                <div class="themes-section">
                    <div class="theme-group">
                        <h4>üìù Text 1 Themes</h4>
                        <div class="theme-list">
                            ${data.gemini_analysis.themes_text1.map(theme => `<span class="theme-tag">${theme}</span>`).join('')}
                        </div>
                    </div>
                    <div class="theme-group">
                        <h4>üìù Text 2 Themes</h4>
                        <div class="theme-list">
                            ${data.gemini_analysis.themes_text2.map(theme => `<span class="theme-tag">${theme}</span>`).join('')}
                        </div>
                    </div>
                </div>
                
                <div class="comparison-section">
                    <div class="comparison-title">üîç Key Differences</div>
                    ${data.gemini_analysis.key_differences}
                </div>
                
                <div class="comparison-section">
                    <div class="comparison-title">‚úçÔ∏è Writing Style Comparison</div>
                    ${data.gemini_analysis.writing_style_comparison}
                </div>
                
                <div class="suggestions-section">
                    <div class="suggestions-title">üí° AI Improvement Suggestions</div>
                    <div class="suggestions-content">${data.improvement_suggestions}</div>
                </div>
            `;
            
            // Display word analysis
            const wordAnalysis = document.getElementById('word-analysis');
            wordAnalysis.innerHTML = `
                <div class="word-group">
                    <h4>Shared Words (${data.shared_words.length})</h4>
                    <div class="word-list">
                        ${data.shared_words.map(word => `<span class="word-tag shared-word">${word}</span>`).join('')}
                    </div>
                </div>
                <div class="word-group">
                    <h4>Unique to Text 1 (${data.unique_text1.length})</h4>
                    <div class="word-list">
                        ${data.unique_text1.slice(0, 20).map(word => `<span class="word-tag unique-word">${word}</span>`).join('')}
                        ${data.unique_text1.length > 20 ? '<span class="word-tag">...</span>' : ''}
                    </div>
                </div>
                <div class="word-group">
                    <h4>Unique to Text 2 (${data.unique_text2.length})</h4>
                    <div class="word-list">
                        ${data.unique_text2.slice(0, 20).map(word => `<span class="word-tag unique-word">${word}</span>`).join('')}
                        ${data.unique_text2.length > 20 ? '<span class="word-tag">...</span>' : ''}
                    </div>
                </div>
            `;
            
            // Display statistics
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${data.stats.text1_words}</div>
                    <div class="stat-label">Text 1 Words</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${data.stats.text2_words}</div>
                    <div class="stat-label">Text 2 Words</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${data.stats.text1_chars}</div>
                    <div class="stat-label">Text 1 Characters</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${data.stats.text2_chars}</div>
                    <div class="stat-label">Text 2 Characters</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${data.stats.total_unique_words}</div>
                    <div class="stat-label">Total Unique Words</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${data.shared_words.length}</div>
                    <div class="stat-label">Shared Words</div>
                </div>
            `;
            
            // Show results
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
